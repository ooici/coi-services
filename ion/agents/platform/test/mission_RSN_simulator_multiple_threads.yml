#
# Example RSN platform simulator mission to demonstrate multiple mission
# threads for multiple instruments. Two CTD simulators execute the same mission
# simultaneously.
#
# In this case, mission to be started by platform in COMMAND state.
#

name: OMS Simulator Mission
version: 0.4
description: Sample OMS Simulator Mission

platform:
  platformID: LJ01D

mission:
  - missionThread:
    instrumentID: ['PRE:SBE37_SIM_02']
    errorHandling:
      default: retry
      maxRetries: 3
    schedule:
      startTime: 2014-07-18T00:00:00
      timeZone:
      loop:
        quantity: 1
        value: 3
        units: mins
      event:
        parentID: 
        eventID: 
    preMissionSequence:
      - command: PRE:SBE37_SIM_02, set_resource(INTERVAL{1})
        onError: retry
    missionSequence:
      - command: PRE:SBE37_SIM_02, execute_resource(START_AUTOSAMPLE)
        onError: retry
      - command: wait(0.2)
        onError:
      - command: PRE:SBE37_SIM_02, execute_resource(STOP_AUTOSAMPLE)
        onError: retry
    postMissionSequence:
      - command: PRE:SBE37_SIM_02, execute_agent(RESET)
        onError: retry

  - missionThread:
    instrumentID: ['PRE:SBE37_SIM_03']
    errorHandling:
      default: retry
      maxRetries: 3
    schedule:
      startTime: 2014-07-18T00:00:00
      timeZone:
      loop:
        quantity: 1
        value: 3
        units: mins
      event:
        parentID: 
        eventID: 
    preMissionSequence:
      - command: PRE:SBE37_SIM_03, set_resource(INTERVAL{1})
        onError: retry
    missionSequence:
      - command: PRE:SBE37_SIM_03, execute_resource(START_AUTOSAMPLE)
        onError: retry
      - command: wait(0.2)
        onError:
      - command: PRE:SBE37_SIM_03, execute_resource(STOP_AUTOSAMPLE)
        onError: retry
    postMissionSequence:
      - command: PRE:SBE37_SIM_03, execute_agent(RESET)
        onError: retry